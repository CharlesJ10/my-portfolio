    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 m-auto">
          <div class="contact-form">
            <h1>Get in Touch</h1>
            <form action="/data" method="POST">
              <div class="row">
                <div class="col-50">
                  <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" name="inputName" required>
                  </div>
                </div>
                <div class="col-50">
                  <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" name="inputEmail" required>
                  </div>
                </div>
              </div>            
              <div class="form-group">
                <label for="inputSubject">Subject</label>
                <input type="text" class="form-control" name="inputSubject" required>
              </div>
              <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea class="form-control" name="inputMessage" required></textarea>
              </div>
              <div class="button-center">
                <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Send</button>
              </div>
              <div class="dummy-button"> <!-- Temporary Button to test the mail servlet for sending mails -->
                <button type="submit" formaction="/mail"><i class="fa fa-paper-plane"></i> Email</button>
              </div>            
            </form>

            <!-- View comments section -->
            <form action="/data" method="GET">
              <p>View the comment section below:</p>
              <label for="comments">Max Number of Comments</label>
              <input type="number" id ="num-value" name="comment-number" min="1" max="5" value="">
              <button onclick="getDisplayContentFromInput(event)">Click Here</button>
              <div id="name-container"></div>
            </form>
            <!-- Delete comments section -->
            <form action="/delete-data" method="POST">
              <button onclick="deleteCommentContent()">Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
